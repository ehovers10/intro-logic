<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/fitch.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/tarski.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/truth.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/hideables.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/exam.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/hw.css" | prepend: site.baseurl }}">

  <script src="/js/jquery-1.11.2.js"></script>
  <script src="/js/toggles.js"></script>
  <script src="/js/protect-file.js"></script>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
